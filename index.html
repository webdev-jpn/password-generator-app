<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Password generator app</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="generator">
        <h1 class="title">Password Generator</h1>
        <div class="password-display">
          <span class="password-display__text">Sample</span>

          <svg
            class="password-display__icon"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="currentColor"
            />
          </svg>
        </div>
        <div class="generator__body">
          <div class="length">
            <div class="length__wrapper">
              <h2 class="generator__label">Character Length</h2>
              <span class="length__display">0</span>
            </div>
            <input
              type="range"
              name="password-length"
              id="length-slider"
              class="generator-slider"
              min="0"
              max="20"
              value="0"
            />
          </div>
          <ul class="generator__options">
            <li class="generator__option">
              <input
                type="checkbox"
                name="uppercase"
                id="uppercase"
                class="generator__checkbox"
              />
              <label for="uppercase" class="generator__label"
                >Include Uppercase Letters</label
              >
            </li>

            <li class="generator__option">
              <input
                type="checkbox"
                name="lowercase"
                id="lowercase"
                class="generator__checkbox"
              />
              <label for="lowercase" class="generator__label"
                >Include Lowercase Letters</label
              >
            </li>

            <li class="generator__option">
              <input
                type="checkbox"
                name="number"
                id="number"
                class="generator__checkbox"
              />
              <label for="number" class="generator__label"
                >Include Numbers</label
              >
            </li>

            <li class="generator__option">
              <input
                type="checkbox"
                name="symbol"
                id="symbol"
                class="generator__checkbox"
              />
              <label for="symbol" class="generator__label"
                >Include Symbols</label
              >
            </li>
          </ul>
          <div class="strength">
            <p class="strength__title">STRENGTH</p>
            <div class="strength__wrapper">
              <span class="strength__text">Sample</span>
              <div class="strength__bars">
                <span class="strength__bar"></span>
                <span class="strength__bar"></span>
                <span class="strength__bar"></span>
                <span class="strength__bar"></span>
              </div>
            </div>
          </div>
          <button class="button">
            generate
            <svg
              class="arrow-icon"
              width="12"
              height="12"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="currentColor"
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.106v1.79h7.582l-3.841 3.84L5.106 12Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
